</head>

<body>
    <div class="wrap">
        <section class="con1">
            <div class="textbox">
                <p class="title">Scrolltrigger</p>
                <p class="txt">웹사이트제작</p>

        <section class="gallery">

    </section>

    <section class="con3">

    </section>
    </div>



    <script>
        gsap.registerPlugin(ScrollTrigger);

        let upbox = document.querySelectorAll(".upbox");
        let tl = gsap.timeline({
            scrollTrigger: {

                trigger: ".gallery",
                pin: true,

                // 부드럽게하는거
                scrub: 3,
                start: "top top",
                // 시작부분에서 400%까지 스크롤한 후 종료
                end: "+=400%",
                // markers: true,
            },

        });

        tl.from(upbox, { y: "400%", duration: "8", ease: "none", stagger: "6" });

        tl.to(upbox, { y: "0" })
    </script>
</body>
